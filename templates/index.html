<html lang="en">

<head>

    <style>
        table,tr,td {
            height: 50px;
            width: 150px;
        }

        .color0 {
            background-color: red;
        }

        .color1 {
            background-color: black
        }

</head>

<body>
    <table>
        {% for i in range (x): %}
        <tr>
            {% for j in range (y): %}
            <td class='color{{ (i + j)%2  }}'></td>
            {% endfor %}
        </tr>
        {% endfor %}


    </table>





</body>
